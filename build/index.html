<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- 🎨 META TAGS & DESIGN -->

    <title>My New Site</title>
    <meta property="og:title" content="My New Site">
    <meta name="twitter:title" content="My New Site">

    <meta name="description" content="This text will show up in search results and under the share preview.">
    <meta property="twitter:description" content="This text will show up in search results and under the share preview. This text is specific to twitter">
    <meta property="og:description" content="This text will show up in search results and under the share preview. This text is specific to Facebook.">

    <meta property="og:image" content="This text will show up in search results and under the share preview.">

    <style>

      html {
        background-color: black;
        background-image: url("/background.jpg");
      }
      
      @media screen and (min-resolution: 140dpi) {
        html {
          background-image: url("background@2x.jpg");
        }
      }

      /* Headline color */
      h1 {
        color: #F5E9E2;
      }

      /* Share link text color */
      .button {
        color: #D44D5C;
      }

      /* Share link text hover color */
      .button:hover,
      .button:active {
        color: #E3B5A4;
      }

      /* Share icon color */
      .social-icon path { 
        fill: #D44D5C;
      }

      /* Share icon hover color */
      .button:hover .social-icon path,
      .button:active .social-icon path {
        fill: #E3B5A4;
      }

    </style>

    <!-- 🛑 META TAGS & DESIGN -->

  </head>
  <body>

    <!-- ✏️ CONTENT -->

    <!-- Headline -->
    <h1>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</h1>

    <!-- Share Buttons -->
    <section class="share-buttons">
      <a data-tweet="That's it. That's the tweet." href="https://twitter.com/intent/tweet?text=" onclick="shareLink(this);" target="_blank" class="button">
        Share on Twitter

      </a>
      <a href="https://www.facebook.com/share.php?u=https://example.com" onclick="shareLink(this);" target="_blank" class="button">
        <svg class="social-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 792 612"><path fill="#000" d="M658.9 10.5H133.1c-17.9 0-32.6 14.7-32.6 32.6v525.8c0 18.1 14.7 32.6 32.6 32.6h283V372.6h-77v-89.2h77v-65.8c0-76.4 46.5-117.9 114.6-117.9 32.6 0 60.8 2.5 68.8 3.4V183h-47.2c-36.9 0-44.3 17.7-44.3 43.3v56.9h88.3l-11.5 89.2H508v228.8h150.6c18.1 0 32.6-14.7 32.6-32.6V43.1c.3-17.9-14.4-32.6-32.3-32.6z"/></svg>
        Share on Facebook
      </a>
    </section>

    <!-- 🛑 END OF CONTENT -->


    <style>

      html {
        background-size: cover;
        background-position: center center;
        background-repeat: no-repeat;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Roboto", "Oxygen", "Ubuntu", "Cantarell", "Fira Sans", "Droid Sans", "Helvetica Neue", sans-serif;
      }

      body {
        min-height: 100vh;
        min-height: -webkit-fill-available;

        margin: 0;

        display: -webkit-box;
        display: -ms-flexbox;
        display: flex;

        -webkit-box-align: center;
        -ms-flex-align: center;
        align-items: center;

        -webkit-box-pack: start;
        -ms-flex-pack: start;
        justify-content: flex-start;

        -webkit-box-orient: vertical;
        -webkit-box-direction: normal;
        -ms-flex-direction: column;
        flex-direction: column;
      }

      h1 {
        max-width: 25ch;
        text-align: center;
        font-size: 12vw;
        margin: 10vw 3vw;
        line-height: 1.25;
      }

      .share-buttons {
        margin: 7vh 0 0;

        display: -webkit-box;
        display: -ms-flexbox;
        display: flex;
      }

      .button {
        display: -webkit-box;
        display: -ms-flexbox;
        display: flex;

        -webkit-box-flex: 1;
        -ms-flex: 1 1 50%;
        flex: 1 1 50%;

        text-align: right;

        -webkit-box-align: center;
        -ms-flex-align: center;
        align-items: center;

        text-decoration: none;
        transition: color 0.2s;
        font-weight: 600;
      }

      .button:hover,
      .button:active {
        transition: color 0.2s;
      }

      .button + .button {
        text-align: left;
        margin-left: 1rem;
      }

      .social-icon {
        -webkit-box-flex: 1;
        -ms-flex: 1 0 40%;
        flex: 1 0 40%;

        margin: 0 0.5rem;
      }

      .social-icon path {
        transition: fill 0.2s;
      }

      .button:hover .social-icon path,
      .button:active .social-icon path {
        transition: fill 0.2s;
      }

      ::-moz-selection {
        background: #773344;
        text-shadow: none;
      }

      ::selection {
        background: #773344;
        text-shadow: none;
      }

      @media only screen and (min-width: 35em) {
        
        body { 
          -webkit-box-pack: center; 
          -ms-flex-pack: center; 
          justify-content: center;
        }
        h1 {
          margin: 3vw;
          font-size: 4rem;
        }

      }

    </style>

    <script>

      // URL-Encode the tweet when this loads...

      // Get all the share buttons
      var buttons = document.getElementsByClassName('button')

      // For each of them...
      for (var i = 0; i < buttons.length; ++i) {

        // ...`button` will be the current button
        var button = buttons[i];

        // Try to get the 'data-tweet' attribute for the button...
        if (button.getAttribute('data-tweet')) {

          // If it exists, encode the value and append it to the button's link
          button.href = button.href + encodeURIComponent(button.getAttribute('data-tweet'))

        }
      }

      // Function to handle opening a small new window for social share links
      function shareLink(link) {

        // Open a new window that's sized for the share dialog
        window.open(link.href, 'share','left=20,top=20,width=550,height=250,toolbar=1,resizable=0');

        // Return false so the normal link behavior doesn't run
        return false;

      }

    </script>

</body>
</html>
